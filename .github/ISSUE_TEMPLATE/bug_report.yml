name: Bug Report
description: Report a bug or issue with ZenOS
title: "[BUG] "
labels: ["bug"]
body:
  - type: dropdown
    id: component
    attributes:
      label: Component
      description: What part of ZenOS is affected?
      options:
        - Dashboard (Web UI)
        - ZenRX Miner
        - ISO/Boot
        - Rig Agent
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might help
